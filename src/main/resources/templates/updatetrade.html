<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Update trade</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="navbar navbar-light bg-light">
                    <a class="navbar-brand" href="#">
                        <img src="https://aitrading.uk/wp-content/uploads/2020/11/logo-2.png" width="100" height="40" alt="">
                    </a>
                </li>
                <li class="nav-item">
                    <p th:inline="text" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]] !</p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/alltrades">Trades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/allcryptos">Cryptocurrencies</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Out</button>
            </form>
        </div>
    </nav>

    <h1 style="text-align: center; margin:20px 0">Update a trade</h1>

    <div style="text-align:center; margin: auto; width:50%">
        <form th:object="${trade}" th:action="@{../update}" action="#" method="post">
            <input type="hidden" class="form-control" id="idtrade" th:field="*{id}" readonly="readonly" />
            <div class="form-group">
                <label for="day">Day</label>
                <input type="text" class="form-control" id="day" th:field="*{day}" readonly="readonly" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="month">Month</label>
                <input type="text" class="form-control" id="month" th:field="*{month}" readonly="readonly" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" th:field="*{year}" readonly="readonly" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="crypto">Cryptocurrency</label>
                <input type="text" class="form-control" id="crypto" th:field="*{cryptocurrency}" readonly="readonly" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" class="form-control" id="amount" th:field="*{amount}" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="entry">Entry price</label>
                <input type="text" class="form-control" id="entry" th:field="*{entryPrice}" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <div class="form-group">
                <label for="exit">Exit price</label>
                <input type="text" class="form-control" id="exit" th:field="*{exitPrice}" />
            </div>
            <div style="clear: both; display: block; height: 10px;"></div>
            <button type="submit" class="btn btn-primary" style="width: 80px; margin-bottom:50px">Confirm</button>
        </form>
    </div>
</body>
</html>
