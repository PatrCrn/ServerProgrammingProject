<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New crypto</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="#">
						<img src="https://aitrading.uk/wp-content/uploads/2020/11/logo-2.png" width="100" height="40" alt="">
					</a>
				</li>
				<li class="nav-item">
					<p th:inline="text" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]] !</p>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/alltrades">Trades</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/allcryptos">Cryptocurrencies</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Out</button>
			</form>
		</div>
	</nav>

	<h1 style="text-align: center; margin-bottom: 30px">Add a crypto</h1>

	<div class="text-center">
		<form th:object="${crypto}" th:action="@{savecrypto}" action="#" method="post">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" id="name" th:field="*{name}" placeholder="ex : Bitcoin" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<div class="form-group">
				<label for="ticker">Month</label>
				<input type="text" id="ticker" th:field="*{ticker}" placeholder="ex : BTC" />
			</div>
			<div style="clear: both; display: block; height: 10px;"></div>
			<button type="submit" class="btn btn-primary" style="width: 80px">Add</button>
		</form>
	</div>
</body>
</html>
