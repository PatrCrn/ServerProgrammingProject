<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of trades</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="navbar navbar-light bg-light">
					<a class="navbar-brand" href="#">
						<img src="https://aitrading.uk/wp-content/uploads/2020/11/logo-2.png" width="100" height="40" alt="">
					</a>
				</li>
				<li class="nav-item">
					<p th:inline="text" class="navbar-brand">Hello [[${#httpServletRequest.remoteUser}]] !</p>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/alltrades">Trades</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/allcryptos">Cryptocurrencies</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
				<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Sign Out</button>
			</form>
		</div>
	</nav>

	<h1 style="text-align:center">Trades</h1>
	<div class="text-center" style="margin: 10px auto">
		<a href="/add" class="btn btn-primary ">Make a trade</a>
	</div>
    <table style="text-align:center; margin: 20px auto">
		<tr style="text-align:center">
		    <th style="width:150px; text-align:center">Date</th>
			<th style="width:70px; text-align:center">Crypto</th>
			<th style="width:70px; text-align:center">Amount</th>
			<th style="width:70px; text-align:center">Entry</th>
			<th style="width:70px; text-align:center">Exit</th>
			<th></th>
			<th></th>
		</tr>
    	<tr th:each = "trade : ${trades}">
    		<td th:text="${trade.day} + ' ' + ${trade.month} + ' ' + ${trade.year}"></td>
			<td th:text="${trade.cryptocurrency}" style="margin-left:5px"></td>
    		<td th:text="${trade.amount}" style="margin-left:5px"></td>
			<td th:text="${trade.entryPrice}"></td>
			<td th:text="${trade.exitPrice}"></td>
			<td><a th:href="@{/edit/{id}(id=${trade.id})}" class="btn btn-warning" style="margin: 5px 5px">Update</a></td>
			<td><a th:href="@{/delete/{id}(id=${trade.id})}" class="btn btn-danger" style="margin-left:5px">Delete</a></td>
    	</tr>
     </table>
</body>
</html>
